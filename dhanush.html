<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Copy to Clipboard</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  </head>
  <body>

<h1>Dev Commands</h1>

    <p>tasklist | findstr<span class="fa fa-copy" onclick="copyToClipboard('tasklist | findstr', this)"></span></p>
    <p>taskill /f /pid <span class="fa fa-copy" onclick="copyToClipboard('taskill /f /pid', this)"></span></p>
    <p>netsh interface  ip show  address | findstr "IP address"<span class="fa fa-copy" onclick='copyToClipboard("netsh interface  ip show  address | findstr \"IP address\" ", this)'></span></p>
    <p>netsh advfirewall  set allprofiles  state off<span class="fa fa-copy" onclick='copyToClipboard("netsh advfirewall  set allprofiles  state off", this)'></span></p>
    <p>netsh advfirewall  set allprofiles  state on<span class="fa fa-copy" onclick='copyToClipboard("netsh advfirewall  set allprofiles  state on", this)'></span></p>
    <p>ping<span class="fa fa-copy" onclick='copyToClipboard("ping", this)'></span></p>
    <p>ping -t<span class="fa fa-copy" onclick='copyToClipboard("ping -t", this)'></span></p>
    <p>tracert-d<span class="fa fa-copy" onclick='copyToClipboard("tracert -d", this)'></span></p>
    <p>netstat<span class="fa fa-copy" onclick='copyToClipboard("netstat", this)'></span></p>
    <p>netstat -af<span class="fa fa-copy" onclick='copyToClipboard("netstat -af", this)'></span></p>
    <p>netstat -o<span class="fa fa-copy" onclick='copyToClipboard("netstat -o", this)'></span></p>
    <p>netstat -e -t 5<span class="fa fa-copy" onclick='copyToClipboard("netstat -o", this)'></span></p>


    <script>
      function copyToClipboard(text, icon) {
        navigator.clipboard.writeText(text);
        icon.textContent = 'Copied!';
        setTimeout(function() {
          icon.textContent = '';
        }, 1000);
      }
    </script>

    <style>
      .fa fa-copy {
        cursor: pointer;
        margin-left: 0px;
      }
    </style>
  </body>
</html>
